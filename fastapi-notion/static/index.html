<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>SIGN UP</h2>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Cristoval">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="abc@google.com">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="***">
        </div>
        <div>
            <label for="access_token">Access Token</label>
            <input type="text" id="access_token" readonly>
        </div>
        <div>
            <label for="refresh_token">Refresh Token</label>
            <input type="text" id="refresh_token" readonly>
        </div>
        <div>
            <label for="user_seq_no">User Seq No</label>
            <input type="text" id="user_seq_no" readonly>
        </div>
        <button id="authBtn">인증받기</button>
        <button id="signupBtn">가입하기</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
